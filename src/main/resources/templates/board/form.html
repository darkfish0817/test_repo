<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/common :: head('게시판')}">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>게시판</title>
    <link href="styles.css" th:href="@{/styles.css}" rel="stylesheet" />
</head>

<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:replace="~{fragments/common :: menu('board')}">
    </nav>
    <!-- Page content-->
    <div class="container">
        <div class="text-center mt-5">
            <h1>테스트 게시판</h1>
            <form action="#" th:action="@{/board/form}" th:object="${board}" method="post">
                <div class="form-group">
                    <label for="title" class="form-label" style="float : left">제목</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}">
                <!-- </div> -->
                <br/>
                <!-- <div class="form-group"> -->
                    <label for="content" class="form-label" style="float : left">내용</label>
                    <textarea class="form-control" id="content" rows="3" th:field="*{content}"></textarea>
                <!-- </div> -->
                <br/>
                <!-- <div class="form-group"> -->
                    <label for="content" class="form-label" style="float : left">작성자</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}">
                </div>
                <br/>
                <div style="float : right">
                    <button type="submit" class="btn btn-dark">확인</button>
                    <a type="button" class="btn btn-dark" th:href="@{/board/list}">취소</a>
                </div>
            </form>
        </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
